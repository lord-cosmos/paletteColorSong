    <script type="text/javascript">
      function changecolor(id) {
        document.body.style.background = document.getElementById(id).innerHTML;
      }

      var body = $("body");
      var colors = [
        "#a9c23c",
        "#74b051",
        "#bfe0c0",
        "#da3ae8",
        "#ec9a29",
        "#da3ae8",
        "#44ad70",
        "#7e6f8f",
        "#325fa2",
      ];
      var currentIndex = 0;
      setInterval(function () {
        body.css({
          backgroundColor: colors[currentIndex],
        });
        if (!colors[currentIndex]) {
          currentIndex = 0;
        } else {
          currentIndex++;
        }
      }, 250);
    </script>
